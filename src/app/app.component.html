<div id="wrapper">
  <ng-container *ngIf="fluidReady;else not_ready">
    <button (click)="doStart()">Start</button>
    <button (click)="doStop()">Stop</button>
    <button (click)="fsTest()">FS Test</button>
    <button (click)="doFluid()">Fluid Test</button>
    <br>
    <button (click)="playNote(72,100)">Note on</button>
    <button (click)="noteRun()">Notes</button>


  </ng-container>
</div>
<ng-template #not_ready>Initializing Fluid</ng-template>
